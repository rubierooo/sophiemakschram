<div>
  {% for year, projects in collections.writingByYear %}
    <span>{{ year }}</span>
    {% for project in projects %}
        &bull;
        <a href="
        {% if project.data.url %}
            {{ project.data.url }}
        {% else %}
          {{ project.url | url }}
        {% endif %}
        ">{{project.data.title}}</a>
    {% endfor %}
    <br/>
  {% endfor %}
</div>
